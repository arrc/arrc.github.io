<!--====================================================================================-->

    <!-- 4: Portfolio Grid Section -->

<!--====================================================================================-->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">All the projects are live and fully functional.<small>&#40;as of {{ site.project_status }} &#41;</small></h3>
                </div>
            </div>
            <div class="row">
               {% for project in site.data.portfolio %}
                <!--============================= {{ project.title }}  =============================-->
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#{{ project.modal_id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-eye fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/roundicons-thumbnail.png" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption ar_portfolio_caption">
                        <h4>{{ project.title }}</h4>
                        <p class="text-muted ar_i_description">{{ project.short_description }}</p>
                        <div class="clearfix ar_portfolio_meta">
                            <div class="ar_i_tags pull-left">
                                {% for tags in project.tags %}
                                  <span class="ar_i_tag">{{ tags }}</span>
                                {% endfor %}
                            </div>
                            <div class="ar_i_links pull-right">
                                <a href="{{ project.url }}"><i class="fa fa-link"></i></a>
                                <a href="{{ project.github }}"><i class="fa fa-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
