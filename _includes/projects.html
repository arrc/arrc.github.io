<div class="container">
  <ul>
    {% for project in site.data.portfolio.portfolios %}
      <li>{{ project.title }}</li>
      <p>Website:<em>{% if project.url %} {{ project.url }} {% endif %}</em></p>
      <ol>
        {% for tech in project.tags %}
          {{ tech }}
        {% endfor %}
      </ol>
      <hr>
    {% endfor %}
  </ul>
</div>
